<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

  body {
    background-image: url("pink.jpg");
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-size: cover;      /* Scales the image to cover the entire container */
    background-attachment: fixed; /* Fixes the image position so it doesn't scroll with content */
    text-align: center;
    display: flex;
    justify-content: center;
  }
  #parent_box {
    width: 95%;
    min-height: 330px;
    background-color: white;
    margin-top: 70px;
    background-color: rgba(255,255,255,0.4);
    backdrop-filter: blur(3.5px);
    border-radius: 12px;
    box-shadow:  0px 0px 10px rgba(0,0,0,0.4);
  }
  h1{
    font-family: Playfair Display;
    color: #f2303a;
    text-shadow: 0px 0px 9px white;
  }
  #addButton {
    margin-bottom: 30px;
    color: white;
    background-color: #f75a61;
    border: none;
    width: 27px;
    height: 27px;
    font-size: 18px;
    border-radius: 4px;
  }
  .box {
    margin-bottom: 7px;
  }
  input[type="checkbox"]:checked {
    accent-color: #f75a61;
  }
  .removeButton {
    border: none;
    padding: 5px;
    background-color: #f75a61;
    color: white;
    font-family: Poppins;
    border-radius: 7px;
  }
  .inputBox {
    background-color: #f1a5af;
    border: none;
    padding: 5px;
    border: 2px solid white;
    border-radius: 5px;
    margin-right: 9px;
    margin-left: 3px;
  }
  .inputBox::placeholder {
    font-family: Poppins;
    text-decoration: none
  }
  .inputBox:focus {
    border: 3px solid white;
    outline: none;
  }
  .completed {
    text-decoration: line-through;
    color: grey;
  }
  .completed::placeholder {
    text-decoration: none;
  }
  </style>
</head>
<body>
 
  <div id="parent_box">
    <h1>To-do List</h1>
    <button id="addButton" onclick="addElement()">+</button>
    <div class="box">
      <input type="checkbox" class="checkBox"><input placeholder="Name a task" class="inputBox"><button class="removeButton">Remove</button>
    </div>
    <div class="box">
      <input type="checkbox" class="checkBox"><input placeholder="Name a task" class="inputBox"><button class="removeButton">Remove</button>
    </div>
    <div class="box">
      <input type="checkbox" class="checkBox"><input placeholder="Name a task" class="inputBox"><button class="removeButton">Remove</button>
    </div>
    <div class="box">
      <input type="checkbox" class="checkBox"><input placeholder="Name a task" class="inputBox"><button class="removeButton">Remove</button>
    </div>
  </div>
  
  <script>
  //Add element through + button
  var btn1 = document.getElementById('addButton');
  function addElement()
  {
    //add a new div
    var newDiv = document.createElement('div');
    newDiv.className = "box";
    var parent_div = document.getElementById('parent_box')
    parent_div.appendChild(newDiv)
    //add a new checkbox
    var newCheckBox = document.createElement('input');
    newCheckBox.className = "checkBox";
    newCheckBox.setAttribute("type", "checkbox");
    newDiv.append(newCheckBox);
    //add a new input box
    var newInputBox = document.createElement('input');
    newInputBox.className = "inputBox";
    newInputBox.placeholder = "Name a task";
    newInputBox.setAttribute("type", "text");
    newDiv.appendChild(newInputBox);
    //add a new remove button
    var newRemoveButton = document.createElement('button');
    newRemoveButton.textContent = "Remove";
    newRemoveButton.className = "removeButton";
    newDiv.appendChild(newRemoveButton);
  }
  
  document.addEventListener('click', function(event) {
    if (event.target.classList.contains('removeButton'))
    {
      const group = event.target.closest('.box');
      group.remove();
    }
  });
  
  document.querySelectorAll('.checkBox').forEach(checkBox => {
      checkBox.addEventListener('change', () => {
        const inputSpace = checkBox.nextElementSibling;
        if (checkBox.checked)
        {
          inputSpace.classList.add('completed');
        }
        else {
          inputSpace.classList.remove('completed');
        }
      });
  });
  
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }

  
  </script>
</body>
</html>
